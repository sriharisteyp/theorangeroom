<html lang="en">
  <head>
    <meta charset="UTF-8" />

      The Orange Room - Mental Health Support for Youth in Trivandrum
    </title>
    <meta
      name="description"
      content="The Orange Room provides safe, stigma-free mental health counseling and support for young people in Trivandrum. A project by Let's Live Kerala."
    />
    <meta name="author" content="Let's Live Kerala" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta
      property="og:title"
      content="The Orange Room - Mental Health Support for Youth"

      property="og:description"

    />

    <meta name="twitter:site" content="@letslivekerala" />
  </head>

  <body>
    <div id="root"></div>
    <!-- Fallback loader shown before React mounts -->
    <div
      id="page-loader"
      style="
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.95);
        z-index: 9999;
      "
    >
      <div
        style="
          width: 64px;
          height: 64px;
          border-top: 4px solid #fb923c;
          border-radius: 9999px;
          animation: spin 1s linear infinite;
        "
      ></div>
    </div>
    <style>
      @keyframes spin {
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <script type="module" src="/src/main.tsx"></script>
  </body>
